<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ESCAPE ME">
    <meta name="author" content="Novelty">
    <title>ESCAPE ME</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,100' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <style>
        .click-me {
            background-color: white;
        }
    </style>
</head>

<body>
    <section class="section text-shadows" id="hello">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1 text-center">
                    <h1 class="title big-title">ESCAPE ME</h1>
                    <h2 class="title number-of-people">0/3</h2>
                    <button class="btn btn-lg click-me">CLICK ME</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script>
// SERVER URL
var SERVER_URL = "https://novelty-escape.herokuapp.com"

$(document).ready(function () {
    
    // define the user id
    var user_id;
    
    // define the sequence i am currently at
    var my_sequence;
    
    // generate a unique user id if it does not already exist in localstorage
    if (localStorage.getItem("user_id")) {
        user_id = localStorage.getItem("user_id");
    } else {
        user_id = Date.now()
        localStorage.setItem("user_id", user_id)
    }
    
    // click listener for the button, which supposedly increments the server online count
    $(".click-me").click(function() {
        var $btn = $(this);
        // disable button
        $btn.attr("disabled", true);
        // enable after 5 seconds
        setTimeout(function () {
            $btn.attr("disabled", false);
        }, 5000);
        // send a get request to server
        $.get(SERVER_URL + "?id=" + user_id, function (data) {
            my_sequence = +data['your_sequence'];
        });
    });
    
    // we want to query the number of users every 2 seconds
    var repeating_func = setInterval(function() {
        $.get(SERVER_URL + "/status", function(data) {
            var total = +data['result']
            $(".number-of-people").text(total + "/3")
            
            if (total >= 3) {
                // depending on the sequence, show the corresponding password
                if (my_sequence == 3) {
                    $(".big-title").text("ST");
                } else if (my_sequence == 2) {
                    $(".big-title").text("A");
                } else if (my_sequence == 1) {
                    $(".big-title").text("RT");
                } else {
                    $(".big-title").text("HAHAHAHAHAAHAHAHAHA TOO LATE");
                }
                clearInterval(repeating_func);
            }

        });
    }, 1000);
});
    

</script>
